<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testing</title>

    <link rel="stylesheet" href="teststyle.css" />
  </head>
  <body> 
    <!-- <div id="container">
      <div id="result_outer_div"><span id="result">10/40 Correct</span></div>
      <div id="equation_outer_div">This is the equation</div>
    </div> -->

    <div id="container">
      <div id="result_outer_div">
        <span class="score">10/20 Correct</span>
      </div>
      <div id="equation_outer_div">
        <div class="top">
          <div class="equation" id="first_number">2</div>
          <div class="equation" id="operator">+</div>
          <div class="equation" id="second_number">5</div>
          <div class="equation" id="equal_sign">=</div>
          <div class="answer_wrap">
            <input id="answer" type="number" placeholder="Result"/>
          </div>
        </div>
        <div class="bottom">
          <button id="submit_button" onclick="submission()"></button>
        </div>
      </div>
    </div>

    <script src="testscript.js"></script>
  </body>
</html>
